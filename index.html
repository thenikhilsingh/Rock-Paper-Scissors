<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameName">ROCK PAPER SCISSORS</div>
    <div id="gesturesCont">
        <div class="gestures" id="rock"><img src="Assets/rock.jpeg" alt=""></div>
        <div class="gestures" id="paper"><img src="Assets/paper.jpeg" alt=""></div>
        <div class="gestures" id="scissors"><img src="Assets/scissors.jpeg" alt=""></div>
    </div>
    <div id="gameResultCont">
        <div id="gameResult"></div>
        <div id="scoreboard">
            <div class="yourScore">
                <h2>Your Score</h2>
                <div id="yourScorePoints"></div>
            </div>
            <div class="computerScore">
                <h2>Computer Score</h2>
                <div id="computerScorePoints"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
